<!DOCTYPE html> 
<html lang="id"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="styles.css"> 
    <title>Input Data Produk</title> 
</head> 
<body> 
    <div class="container"> 
        <h1 align="center">Input Data Produk</h1> 
        <form id="inputForm"> 
            <label for="namaProduk">Nama Produk:</left> 
            <input type="text" id="namaProduk" required> 
 
            <lebel for="hargaSatuan">Harga Satuan:</label> 
            <input type="number" id="hargaSatuan" required> 
            <label for="jumlah">Jumlah:</left> 
            <input type="number" id="jumlah" required> 
 
            <button type="submit">Tambah</button> 
        </form> 
        <table id="dataTable"> 
            <thead> 
                <tr> 
                    <th>Nama Produk</th> 
                    <th>Harga</th> 
                    <th>Jml</th> 
                    <th>JmlHarga</th> 
                </tr> 
            </thead> 
            <tbody> 
                <!-- Data akan ditambahkan di sini --> 
            </tbody> 
        </table> 
        <div class="total" id="totalHarga">Total Pembayaran: Rp 0</div> 
    </div> 
<script src="script.js"></script> 
</body> 
</html>
